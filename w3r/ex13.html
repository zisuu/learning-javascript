<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>ex12</title>
</head>
<body>
<p id="width">width: loading...</p>
<p id="height">height: loading...</p>
</body>
<script>
    // Write a JavaScript program to get the width and height of the window (any time the window is resized).
    const width = document.getElementById('width');
    const height = document.getElementById('height');
    window.addEventListener('resize', function() {
        rewriteSize()
    })

    function rewriteSize() {
        width.innerHTML='width: ' + window.innerWidth;
        height.innerHTML='height: ' + window.innerHeight;
    }
</script>
</html>
