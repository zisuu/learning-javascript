<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Registration</title>
		<style>
			form { line-height: 30px; }
			label  { display: inline-block; width: 100px; }
			input { width: 200px; }
			input[type="submit"] { margin-left: 100px; margin-top: 20px; height: 30px; }
		</style>
	</head>
	<body>

		<h2>Please Register</h2>
		<form method="post">
			<label>Name</label><input name="name" required/><br />
			<label>Email</label><input name="email" type="email" required/><br />
			<label>Password</label><input name="pw1" type="password" required/><br />
			<label>Repeat PW</label><input name="pw2" type="password" required/><br />
			<input type="submit" name="submit" value="Register"/>
		</form>

	</body>
</html>
