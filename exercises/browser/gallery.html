<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <style>
        #gallery {
            border: black solid 1px;
            margin: 20px;
            width: 500px;
            position: relative;
            overflow: hidden;
            height: 300px;
        }

        img {
            width: 100%;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>

<div id="gallery">
    <img src="images/image_0.jpg" style="display: block;"/>
    <img src="images/image_1.jpg" style="display: none;"/>
    <img src="images/image_2.jpg" style="display: none;"/>
    <img src="images/image_3.jpg" style="display: none;"/>
    <img src="images/image_4.jpg" style="display: none;"/>
    <img src="images/image_5.jpg" style="display: none;"/>
    <img src="images/image_6.jpg" style="display: none;"/>
    <img src="images/image_7.jpg" style="display: none;"/>
    <img src="images/image_8.jpg" style="display: none;"/>
</div>

</body>
<script>
    let images = document.querySelectorAll('img')
    let count = 0;
    document.querySelector('#gallery').addEventListener('click', toggleNext);

    function toggleNext() {
        // increment our counter
        count++;

        // reset counter if we reach end of array
        if (count === images.length) {
            count = 0;
            images[images.length-1].style.display = 'none';
        }

        images[count].style.display =
            images[count].style.display === 'none' ? 'block' : 'none';
        images[count -1].style.display = 'none';
    }

</script>
</html>
