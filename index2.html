<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Playground</title>
    <script src="exercises/excercises02.js"></script>
    <style>
        #ball {
            position: absolute;
            display: inline-block;
            height: 50px;
            width: 50px;
            border-radius: 25px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<h2>JS Playground</h2>
<a href="http://localhost:8080">test</a>
<a href="http://localhost:8081">test2</a>
<div style="margin-left:50%;margin-right:auto;text-align:center" id="ball"></div>
<script>
    const ball = document.querySelector('#testing');
    let angle = Math.PI / 2;

    function animate(time, lastTime) {
        if (lastTime) {
// Compute the next position based on the elapsed time
            angle += (time - lastTime) * 0.001;
        }
        ball.style.left = (Math.cos(angle) * 600) + 'px';
        requestAnimationFrame(function (newTime) {
            animate(newTime, time);
        });
    }

    requestAnimationFrame(animate);


</script>
</body>
</html>
